  <script>
    document.addEventListener('DOMContentLoaded', function () {
	const volunteerForm = document.getElementById('volunteerForm');
	const baseURL = 'http://localhost:8080/';

	volunteerForm.addEventListener('submit', addVolunteer);

	async function addVolunteer(e) {
    	e.preventDefault();

    	// Get values from the form
    	const name = document.querySelector('#volunteerForm input[name="name"]').value;
    	const email = document.querySelector('#volunteerForm input[name="email"]').value;
    	const number = document.querySelector('#volunteerForm input[name="number"]').value;
    	//const project = document.querySelector('#volunteerForm select[name="project"]').value;

    	// Create request body
    	const reqBody = {
        	name: name,
        	email: email,
        	number: number,
        	//project: project
    	};

    	try {
        	// Send POST request to server
        	const res = await fetch(baseURL + 'addvolunteer', {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/json'
            	},
            	body: JSON.stringify(reqBody)
        	});

        	if (res.ok) {
            	const data = await res.json();
            	if (data.redirect) {
                	console.log('redirecting..');
                	window.location.href = data.redirect;
            	} else {
                	alert(data.message);
            	}
        	} else {
            	alert('Could not redirect');
        	}
    	} catch (error) {
        	console.error('Client error:', error);
        	alert('An error occurred. Please try again later.');
    	}
	}
});

  </script>
